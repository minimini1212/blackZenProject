<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Genie Chart</title>
</head>
<body>
  <h1>Top 200 Chart</h1>
  <ul id="chart-list"></ul>

  <script>
    fetch("/api/chart")
      .then((res) => res.json())
      .then((data) => {
        const list = document.getElementById("chart-list");
        data.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.rank}. ${item.title} - ${item.artist}`;
          list.appendChild(li);
        });
      })
      .catch((err) => {
        console.error("데이터 로딩 실패:", err);
      });
  </script>
</body>
</html>
